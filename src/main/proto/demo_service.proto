syntax = "proto3";
import "demo_service_dto.proto";
package yutong.grpc.study.service;

option java_multiple_files = true;
option java_outer_classname = "DemoServiceDto";

service DemoService {
    rpc Ping (yutong.grpc.study.dto.PingRequest) returns (yutong.grpc.study.dto.PingResponse) {}
    rpc getPersonList (yutong.grpc.study.dto.QueryParameter) returns (yutong.grpc.study.dto.PersonList) {}
}